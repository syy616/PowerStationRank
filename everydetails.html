<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>电站每日详情</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    body,
    html {
      font-size: 16px;
    }

    #AllTitle {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    #border-line {
      width: 100%;
      /* border: 1px solid #cccccc; */
    }

    #psname {
      font-size: 20px;

    }

    @media (max-width: 768px) {
      .form-group .col-xs-4 {
        height: 34px;
        line-height: 34px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div id="AllTitle">电站每日详情展示</div>
    <div class="col-sm-12 col-md-6  col-md-offset-3 ">
      <form class="form-horizontal ">

        <div class="form-group ">
          <label style="font-size: 20px;" class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">电站名称：</label>
          <div class="col-xs-8 col-sm-10 col-md-8 col-lg-9">
            <p id="psname" class="form-control-static allPower">牛牛新能源江西科旺科技充电站(2019-02)</p>
          </div>
        </div>

        <div id="main" style="width:100%;height: 500px;"></div>
      </form>
    </div>
  </div>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.js"></script>

  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="./js/everydetails.js"></script>
  <script>


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
      title: {
        text: '电站每日详情'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['充电量', '金额']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        // data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        data: []
      },
      yAxis: {
        type: 'value',
        name: '单位:kWh'
      },
      series: [
        {
          name: '充电量',
          type: 'line',
          itemStyle: {
            normal: {
              color: '#FCDF82', //改变折线点的颜色
              lineStyle: {
                color: '#FFD85C' //改变折线颜色
              }
            }
          },
          stack: '总量',
          // data: [120, 132, 101, 134, 90, 230, 210]
          data: []
        },
        {
          name: '金额',
          type: 'line',
          itemStyle: {
            normal: {
              color: '#8cd5c2', //改变折线点的颜色
              lineStyle: {
                color: '#37A2DA' //改变折线颜色
              }
            }
          },
          stack: '总量',
          // data: [220, 182, 191, 234, 290, 330, 310]
        }
      ]
    };
    myChart.setOption(option);
    window.addEventListener("resize", function () {
      myChart.resize();   //myChart指自己定义的echartsDom对象
    });

  </script>

</html>
