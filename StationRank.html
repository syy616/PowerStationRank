<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>电站排行查询</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
    rel="stylesheet">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script> -->
  <!--<![endif]-->
  <style type="text/css">
    body,
    html {
      font-size: 16px;
    }

    #AllTitle {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    #border-line {
      width: 100%;
      /* border: 1px solid #cccccc; */
    }

    li {
      list-style: none;
    }

    @media (max-width: 768px) {
      .form-group .col-xs-4 {
        height: 34px;
        line-height: 34px;
        font-size: 13px;
      }
      .form-group .col-xs-3 {
      width: 30%;
      line-height: 34px;
      }
      .col-xs-8,.col-xs-6 {
      padding-left: 0 !important;
      }
    }
    @media (min-width: 768px) {
      .form-group .col-xs-3 {
      width: 16.66666667%;
      /* line-height: 34px; */
      }
    }
    table>tbody>tr>td {
      border: 0px;
    }

    table,
    tbody,
    tr {
      border: 1px solid transparent !important;
    }

    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div id="AllTitle">电站月充电量统计查询</div>
    <div class="row">

      <div class="col-sm-12 col-md-6">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">电站查询：</label>
            <div class="col-xs-8 col-sm-9 col-md-8 col-lg-9">
              <select class="form-control stationListSelect">
                <!-- <option>牛牛充电站</option> -->
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">选择年份：</label>
            <div class="col-xs-8 col-sm-9 col-md-8 col-lg-9">
              <select class="form-control fullYear">
                <!-- <option>牛牛充电站</option> -->
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">数据查询范围：</label>
            <div class="col-xs-8 col-sm-9 col-md-8 col-lg-9">
              <select class="form-control searctype" id="">
                <option value="1">自营</option>
                <option value="2">代收代付</option>
                <option value="3">全部</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">总发电量：</label>
            <div class="col-xs-8 col-sm-10 col-md-8 col-lg-9">
              <p class="form-control-static allPower"></p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-4 col-sm-2 col-md-4 col-lg-3 control-label">总金额：</label>
            <div class="col-xs-8 col-sm-10  col-md-8 col-lg-9">
              <p class="form-control-static allCost"></p>
            </div>
          </div>
          <div class="form-group" style="text-align:center;margin-bottom: 30px;">
            <button type="button" class="btn btn-info" id="checkinfo" style="width:50%">查 询</button>
          </div>

          <div id="main" style="width:100%;height: 500px;"></div>
        </form>
      </div>

      <div class="col-sm-12 col-md-6">
        <div id="border-line">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-3 col-sm-2 col-md-4 col-lg-3 control-label">选择年月：</label>
              <!-- <div class="col-xs-8 col-sm-9 col-md-8 col-lg-9">
                <input type="text" class="form-control" value="" id="datetimepicker" data-date-format="yyyy-mm">
              </div> -->
              <div class="col-xs-6 col-sm-6 col-md-4 col-lg-5">
                <div class='input-group date datecheck' id='datetimepicker'>
                  <input type='text' class="form-control" id="datachange" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            <button type="button" class="btn btn-info col-xs-2 col-sm-3 col-md-3 col-lg-3 xs" id="checkrank">查 询</button>
              
            </div>

        </div>
        </form>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <table class="table table-light">
              <thead class="thead-light">
                <tr>
                  <th colspan="3" style="color: #F44336;"> 电站本月充电量排行</th>
                </tr>
                <tr>
                  <th class="span2" width="15%">排名</th>
                  <th class="span8">电站名称</th>
                  <th class="span2" width="15%">充电量</th>
                </tr>
              </thead>
              <tbody id="rankList">
                <!-- <tr>
                    <td class="stationId">1</td>
                    <td id="station">牛牛新能源</td>
                    <td id="111">50233wh</td>
                  </tr>
                  <tr>-->
              </tbody>
            </table>
          </div>

        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <table class="table table-light">
              <thead class="thead-light">
                <tr>
                  <th colspan="3" style="color: #F44336;"> 电站昨日充电量排行</th>
                </tr>
                <tr>
                  <th class="span2" width="15%">排名</th>
                  <th class="span8">电站名称</th>
                  <th class="span2" width="15%">充电量</th>
                </tr>
              </thead>
              <tbody id="rankYesList">
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/data.js">  </script>
  <script src="js/stationrRank.js"></script>
  <script>

  </script>
</body>


</html>
